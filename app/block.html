<html ng-app='workify' ng-csp>
    <head>
        <title>Page Blocked</title>
        <link rel="stylesheet" href="styles/pure-min.css">
        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet">
        <script src="bower_components/jquery/jquery.min.js"></script>
        <script src="bower_components/lodash/dist/lodash.min.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <link rel="stylesheet" href="styles/block.css">
    </head>
    <body>
        <header>
            <h1>You should get back to work.</h1>
            <h2>But if you're struggling, here are some productive things to do:</h2>
        </header>

        <div id="todo-lists" class="pure-g-r" ng-controller="TodoCtrl">

            <todo-list class="high-energy pure-u-1-2"
                title="High Energy Tasks"
                todos="todos"
                energy="high"
                remove="removeTodo($id)"
                add="addTodo($title, 'high')"
                update="update()"
                empty-message="You have no high energy tasks. A high energy task could be writing, making, building, or doing something.">
            </todo-list>

            <todo-list class="high-energy pure-u-1-2"
                title="Low Energy Tasks"
                todos="todos"
                energy="low"
                remove="removeTodo($id)"
                add="addTodo($title, 'low')"
                update="update()"
                empty-message="You have no low energy tasks. A low energy task could be reading, learning, or watching something.">
            </todo-list>

        </div>

        <footer ng-controller="BlockerCtrl">
            <h2 ng-hide="done">Alternatively, you can visit this page in {{remaining}} seconds.</h2>
            <button class="pure-button unblock" ng-show="done" ng-click="unblock()">Visit Page</button>
        </footer>

        <script src="scripts/app.js"></script>
        <script src="scripts/services.js"></script>
        <script src="scripts/directives.js"></script>
        <script src="scripts/controllers/todo.js"></script>
        <script src="scripts/controllers/blocker.js"></script>
    </body>
</html>
