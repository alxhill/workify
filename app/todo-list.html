<div class="todo-list">
    <div class="todo-list-box">
        <h3>{{title}}</h3>
        <div ng-hide="todos.length">
            {{emptyMessage}}
        </div>
        <!-- switch this to using ng-animate rather than ng-mouse directives -->
        <div class="todo" ng-repeat="todo in todos" ng-mouseover="hover=true" ng-mouseout="hover=false">
            <span class="done-dot done-dot-{{todo.energy}}"></span>
            <label for="todo-{{todo.id}}">{{todo.title}}</label>
            <button ng-click="removeFunc({$id: todo.id})" class="pure-button icon-button remove" ng-show="hover">
                <i class="icon-remove-sign"></i>
            </button>
            <button ng-click="enableEdit()" class="pure-button icon-button edit" ng-show="hover">
                <i class="icon-edit-sign"></i>
            </button>
        </div>
        <div class="custom-form" ng-transclude></div>
        <form ng-submit="addFunc({$title: input}) &amp;&amp; (input='')" class="pure-g default-form">
            <input type="text" class="pure-u-4-5" ng-model="input" placeholder="Add a task">
            <button type="submit" class="pure-button pure-u-1-5 add">Add</button>
        </form>
    </div>
</div>
