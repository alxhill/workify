<html ng-app="workify" ng-csp>
    <head>
        <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.2.0/pure-min.css">
        <link rel="stylesheet" href="styles/popup.css">
        <script src="components/lodash/dist/lodash.min.js"></script>
        <script src="components/angular/angular.js"></script>
    </head>
    <body>
        <h1>Workify Project List</h1>

        <div class="todo-list" ng-controller="TodoCtrl">
            <div class="todo-list">
                <div class="todo-list-box">
                    <a ng-click="clearComplete()">clear complete</a>
                    <div class="todo" ng-repeat="todo in todos" ng-click='save()'>
                        <input type="checkbox" id="todo-{{todo.id}}">
                        <label  for="todo-{{todo.id}}">{{todo.title}}</label>
                    </div>
                    <form ng-submit="addTodo(todoInput)" class="pure-g-r">
                        <input type="text" class="pure-4-5" ng-model="todoInput" placeholder="Add a task" autofocus>
                        <button type="submit" class="pure-button pure-1-5">Add</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="blocker" ng-controller="BlockCtrl">
            <p ng-show="blocked">This page is currently blocked.</p>
            <p ng-hide="blocked">This page is not blocked.</p>
            <form ng-submit="toggle()">
                <button type="submit" ng-hide="blocked" class="btn btn-primary">Block this page</button>
                <button type="submit" ng-show="blocked" class="btn btn-primary">Unblock this page</button>
            </form>
        </div>

        <script src="scripts/app.js"></script>
        <script src="scripts/todo.js"></script>
        <script src="scripts/block.js"></script>
    </body>
</html>
