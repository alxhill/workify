<html ng-app="workify" ng-csp>
<head>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.1.0/pure-min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <h1>Workify Project List</h1>

    <div id="todo-list" ng-controller="TodoCtrl">
        <div ng-repeat="todo in todos">
            <input type="checkbox" id="done-{{todo.id}}" ng-model="todo.done" ng-click="save()">
            <label class="done-{{todo.done}}" for="done-{{todo.id}}">{{todo.title}}</label>
        </div>
        <form ng-submit="addTodo(todoInput)" class="pure-form">
            <input type="text" ng-model="todoInput" placeholder="Add a project" autofocus>
            <button type="submit" class="pure-button pure-button-primary">Add</button>
        </form>
    </div>

    <div id="blocker" ng-controller="BlockCtrl">
        <p ng-show="blocked">This page is currently blocked.</p>
        <p ng-hide="blocked">This page is not blocked.</p>
        <form ng-submit="toggle()"><button type="submit" class="pure-button pure-button-primary">Block this page</button></form>
    </div>

    <script src="components/lodash/dist/lodash.min.js"></script>
    <script src="components/angular/angular.js"></script>
    <script src="scripts/app.js"></script>
    <script src="scripts/todo.js"></script>
    <script src="scripts/block.js"></script>
</body>
</html>
